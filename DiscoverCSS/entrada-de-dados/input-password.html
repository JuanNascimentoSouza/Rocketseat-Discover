<!--
    <input type="password">

    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - O estilo de apresentação do campo, depende do User
    Agent

    # Atributos

    - mimlenth / maxlength
        * O número mínimo e/ou máximo de caracteres
    - size
        * O número aceitavel de caracteres que esse campo poderá conter
    - pattern
        * Expressão regular para validar o que está sendo digitado no campo
        * Altamente recomendado o uso de um padrão de segurança alta de senhas
        * exemplo: queremos que a senha contenha caracteres
        hexadecimais com o limite de no mínimo 4 e no máximo 8 caracteres
            *pattern="[0-9a-fA-F]{4,8}"

        - placeholder
            * Mostra um exemplo de texto a ser digitado no campo

        - readonly / disabled
            * Atributo booleano indicado se o tempo está
            habilitado ou não

        - inputmode
            * poderá alterar o uso de teclado em spartphone
            * exemplo: queremos que o cliente só adicione números
                * inputmode="numeric"

        - autocomplete
            *on: permite a sugestão de: new-password ou current-password
            * off: desabilita a opção de autocompletar
            * new-password: o navegador poderá sugerir uma nova senha
    
-->

<form action="">
    <input type="password" aria-label="texto"
    minlength="4"
    maxlength="9"
    size="9"
    pattern="[0-9a-fA-F]{4,9}"
    title="Coloque HEX no mínimo 4 caracteres e no máximo 9 caracteres"
    placeholder="Coloque sua senha"
    readonly
    disabled
    required
    inputmode="numeric"
    autocomplete="on"
    autocomplete="new-password">
    <button type="submit">Enviar</button>
</form>
