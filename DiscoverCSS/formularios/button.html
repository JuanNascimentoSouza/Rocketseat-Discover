<!--
    <button>

        - Representa um botão
        - Usado para enviar formulários
        - É estilizado pelo user agent

    Atributos comuns
    - type
        - submit
        - reset
        - button
    - autofocus
    - disabled
    - name
    - value
    - form
-->
<form action="meu-form">
    <input type="text" value="alguma coisa" form="meu-form" aria-label="texto">
<button autofocus type="submit" name="button-to-backend" value="Valor-qualquer">Enviar</button>
<button type="reset">Limpar</button>
</form>
