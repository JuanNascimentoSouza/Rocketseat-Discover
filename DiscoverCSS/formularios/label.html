<!--
    <label>

        - associar e identificar uma (ou mais) tag de entrada de dados 
        - acessibilidade
        - poderá clicar para modar o foco de entrada de dados

        Atributos
        - for
            - para fazer a conexão entre este label e tag de entrada de dados
            - é feita a bia id do input
            - só funciona com elementos especiais
                - button, input(not hidden), meter, output, progress, select, textarea
-->

<label for="nome"></label>
    Nome completo:
    <input id="nome" type="text" aria-label="texto">
    <input type="text" aria-label="texto">
