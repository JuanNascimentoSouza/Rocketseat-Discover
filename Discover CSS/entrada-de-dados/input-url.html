<!--
    <input type="url">

    - Espera que o usuário digite uma url
    - Irá validar se o valor digitado é uma url

    #Atributos

    - placeholder
    - readonly / disabled
    - value

    - required

    - minlength / maxlength
        * O mínimo e/ou máximo valor que o campo irá conter

    - size
        * Valor númerico indicando quantos caracteres esse campo deveria
          conter modificando o valor do campo para o usuário

    - pattern
        * Uso de expressão regular para validar o campo
        * exemplo: o usuário só podera colocar domínio .com.br
            * pattern=".*\.com\.br\/.*"

    - list
        * O id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definido a fim de
            sugerir ao usuário, quais valores estão disponíveis
            * Os valores do <datalist> que não forem compatíveis com o campo,
              não serão apresentados como sugestão
            
    - spellcheck
        * Habilitar a verificação ortográfica para este input

-->

<datalist>
    <option>http://meusite.com.br</option>
    <option>http://meusite.com.br</option>
</datalist>
<form action="">
    <input type="url" aria-label="texto"
    placeholder="https://example.com.br"
    pattern=".*\.com\.br*"
    title="Somente domínios .com.br.*"
    required
    list="urlsdata"
    spellcheck="true">
    <button type="submit">Enviar</button>
</form>
