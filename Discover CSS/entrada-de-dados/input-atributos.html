<!--
    <input> Atributos comuns

    - autocomplete
    - autofocus
    - disabled
    - readonly (quase todos)
    - value
    - form (quase todos)
    - name
    - required (quase todos)
    - placeholder (password, search, tel, url)

-->

<input type="text" aria-label="a" autocomplete="email">
<input type="text" aria-label="a" autofocus>
<!--1 autofocus por pÃ¡gina-->
<input type="text" aria-label="a" disabled>
<input type="text" aria-label="a" value="texto" readonly>
<input type="text" aria-label="a" form="">
<input type="text" aria-label="a" readonly>
<input type="text" aria-label="a" required>
<input type="password" aria-label="a" placeholder="Digite sua senha">
<input type="email" aria-label="a" placeholder="Digite seu email" name="email">

<form action="meu-form">
    <input type="text" aria-label="a" form="meu-form" name="email">
</form>

<label for="email">Email</label>
<input type="text" aria-label="a" type="email" placeholder="Digite seu email">
