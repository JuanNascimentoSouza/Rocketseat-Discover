<!--
    <datalist>
    
    - Lista de valores como sugestão a uma tag <input>
    - Valores sugestivos e não obtigatórios
    - Usuário poderão selecionar um dos valores, ou colocar um valor
      diferente de sugestão

    <datalist id"fruitsdata"">
        <option>apple</option>
        <option>banana</option>
        <option>mango</option>
        <option>orange</option>
        <option>cherry</option>
    </datalist>

    #list

    - Recebe como valor o id de um <datalist> residente no mesmo
      documento
    
-->

<input type="text" 
aria-label="text"
list="fruitsdata"
placeholder="Escolha uma fruta">

<datalist id="fruitsdata">
    <option>ff0000</option>
    <option>00ff00</option>
    <option>mango</option>
    <option>orange</option>
    <option>cherry</option>
</datalist>

<input type="color" list="fruitsdata" aria-label="text">
