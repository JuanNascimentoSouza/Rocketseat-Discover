<!--
    <input type="search">

    - Para campos de busca
    - É igual ao campo do tipo 'text' mas poderá ser um pouco diferente
    dependendo do user agent

    # Atributos

    - list / <datalist>
    - pattern
    - aria-label
-->

    <datalist id="seatchterms">
        <option>Mac</option>
        <option>Windowns</option>
        <option>Linux</option>
    </datalist>

    <form action="">
        <label for="">Pesquisar pelo ID</label>
        <input type="search" name="id"
        placeholder="Digite seu termo de busca"
        size="5"
        pattern="[0-9]{2}"
        title="Digite o número do ID: 99">
        <button type="button">Pesquisar</button>
    </form>
